
<!DOCTYPE HTML>
<html>
    <head>
        <title> Tables </title>
        <meta name="description" content="A simple HTML">
        <meta name="author" content="Sayon Dutta">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <table>
            <caption>Nutrition information</caption>
            <thead>
                <tr>
                    <th>Drink</th>
                    <th>Serving size</th>
                    <th>Calories</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Cocoa</th>
                    <th>5</th>
                    <th>500</th>
                </tr>
                <tr>
                    <th>Hot chocolate</th>
                    <th>10</th>
                    <th>100</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Max</th>
                    <th>10</th>
                    <th>200</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
